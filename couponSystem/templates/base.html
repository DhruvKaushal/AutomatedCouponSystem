<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Coupon Portal</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{static css/bootstrap.min.css}">
	  <link rel="stylesheet" href="{static css/animate.min.css}">
	  <link rel="stylesheet" href="{static css/font-awesome.min.css}">
  	<link rel="stylesheet" href="{static css/component.css}">
	
    <link rel="stylesheet" href="{static css/owl.theme.css}">
	  <link rel="stylesheet" href="{static css/owl.carousel.css}">
	  <link rel="stylesheet" href="{static css/vegas.min.css}">
	  <link rel="stylesheet" href="{static css/style.css}">
    <link rel="stylesheet" href="{% static 'css/master.css'%}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="{% static 'css/master.js'%}"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link rel = "icon" href =  "https://yt3.ggpht.com/a/AGF-l7-BwSzQBuxrtoTIz7oIniuJV5YajDvx-3_j4A=s288-c-k-c0xffffffff-no-rj-mo" type = "image/x-icon"> 
  </head>
  <body>
    <header class="header" style="margin-bottom: 5%;">
    <nav class="navbar navbar-expand-lg fixed-top py-3">
      <a class="navbar-brand">
        <img src="http://logo-load.com/uploads/posts/2016-08/mentor-graphics-logo.png" style="margin-left: 50% ;height: 30px;" alt="Mentor Logo">
      </a>  
        <div class="container"><a href="{% url 'home' %}" class="navbar-brand text-uppercase font-weight-bold">The Coupon Portal</a>
              
          <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler navbar-toggler-right"><i class="fa fa-bars"></i></button>
            
            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="{% url 'home' %}" class="nav-link text-uppercase font-weight-bold">Home <span class="sr-only">(current)</span></a></li>
                    {% if user.is_authenticated %}
                      <li class="nav-item"><a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
                    <li class="nav-item"><a class="nav-item nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    </header>
  
    
    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>
  </body>
</html>
