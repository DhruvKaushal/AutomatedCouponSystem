{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<br>
<div class="container testbox">
  <div style="text-align: center;">
      <h1>Sign Up</h1>
  </div>    
  <div>
  <form method="POST" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
  <div style="text-align: center;">
      <button type="submit" class="btn btn-primary" style="text-align: center;">Sign Up</button>
  </div>
      {% endbuttons %}
  </form>
</div>
{% endblock %}
